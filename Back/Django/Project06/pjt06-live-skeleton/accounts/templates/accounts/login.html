{% extends "base.html" %}

<!--랜더링 하는 경우 : accounts/login-->
<!--실제로 포스트 요청을 보낼 경로 생각해보면 똑같음 : 현재 경로 그대로 요청 보내주기-->
<!--현재 경로에 그대로 post요청을 보내면 된다.-->
{% block content %}
    <h1>로그인</h1> 
    <!--같은 곳이면 날려줘도 됨 : accounts:login == 현재라는 뜻 -->
    <form action="{% url "" %}" method="POST"> 
        {% csrf_token %}
        {{form.as_p}}
        <button>Login</button> <!--지금 부트스랩 클래스 사용할 수 있도록 함-->
    </form>
{% endblock content %}
