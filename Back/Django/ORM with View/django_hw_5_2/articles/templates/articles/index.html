<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>메인 페이지</h1>
    <a href="/articles/new/">[CREATE]</a> <!--게시글 생성 url로 간다-->
    <!--전체 게시글 목록을 확인할 수 있어야 함-->
    <ul>
        <!--for문을 통해서 내용 하나씩을 가져와야 함-->
        {% for article in articles %}
            <li>{{article.pk}} 번째 글</li>
            <li> {{article.title}}  : {{article.content}}  </li> <!--여기에 새로운 정보 하나씩-->
            <hr> <!--url값을 보고 맞게 확인-> 비교 -->
        {% endfor %}
    </ul>
</body>
</html>
