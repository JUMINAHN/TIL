{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <ul>
    {% if work %}
      <!--link태그에도 확인-->
      <li><a href="{% url "todos:detail" work %}">{{ work }}</a></li><!--여기 url링크 수정-->
    {% else %}
      <li>아직 할 일이 없습니다.</li>
    {% endif %}
  </ul>
{% endblock content %}
