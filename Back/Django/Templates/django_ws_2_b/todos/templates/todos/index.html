{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <!--데이터를 입력받을 것을 냅둔다.-->
  <ul>
    <li> {{ work }} </li> <!--반영이 안된다? -->
    
    {% comment %} {% for w in work %}
      <li>{{ w }}</li> <!--이런식으로 랜더링했던것 같은데.. 호출 변수값 자체를 로 해야 함-->
    {% endfor %} {% endcomment %}
  </ul>
{% endblock content %}
