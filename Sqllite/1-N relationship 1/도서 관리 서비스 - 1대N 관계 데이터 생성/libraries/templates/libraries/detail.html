<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>저자 상세 정보</h1>
  <p>등록 번호 : {{author.pk}}</p>
  <p>이름 : {{author.name}}</p>
  <p>나이 : {{author.age}}</p>
  <p>생년 월일 : {{author.birth}}</p>
  <p>국적 : {{author.nationality}}</p>
  <hr>
  <h2>신규 도서 등록</h2>
  <!-- 일단 여기 추후 확인 필요: pk의 내용을 기반으로 -> 특정 댓글에 접근해야 하니까 -->
  <form action="{% url "libraries:books_create" author.pk%}" method="POST"> <!--어디로 보낸다? : 댓글이니까 댓글 생성 페이지로-->
    {% csrf_token %}
    {{book_form.as_p}}
    <input type="submit" value="CREATE">
  </form>
  <hr>
  <h4>도서 목록</h4>
  <ul><!--역참조로 받은 값들 출력-->
    {% for book in books %}
      <li>제목 : {{book.title}}</li>
    {% endfor %}
  </ul>
  <hr>
  <a href="{% url "libraries:index" %}">[BACK]</a>
</body>
</html>
