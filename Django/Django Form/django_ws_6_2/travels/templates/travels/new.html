{% extends "base.html" %}

{% block content %}
  <form action="{% url "travels:create" %}" method="POST"> <!--요청을 보내고, 응답을 주는 곳-->
    {% csrf_token %}
    <h1>CREATE</h1>
    {{form.as_p}} <!--form을 사용할 수 있도록 만들어준다.-->
    <input type="submit" value="제출">
  </form>
  <hr>
  <a href="{% url "travels:index" %}">[back]</a> <!--뒤로 갈거에요-->
{% endblock content %}
