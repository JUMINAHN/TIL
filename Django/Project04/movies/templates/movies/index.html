{% extends "base.html" %}

{% block content %}
    <h1>메인 페이지</h1>
    <a href="{% url "movies:create" %}">영화 등록하기</a> <!--create 만들기-->
    <!--값은 들어가는 것으로 확인됨.. -->
    {% for movie in movies %} <!--화면에 안뜨지?-->
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text">{{movie.content}}</p>
          <a href="{% url "movies:detail" movie.pk%}" class="btn btn-primary">DETAIL</a>
        </div>
      </div>
    {% endfor %}

{% endblock content %}
