{% extends "base.html" %}

{% block content %}
  <h1>Password Change Page</h1>
  <!--accounts가아니라 -> 메인 자체임-->
  <form action="{% url "change_password" user.pk %}" method="POST"> <!--유저의 상세정보-->
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Password Change">
  </form>
{% endblock content %}
