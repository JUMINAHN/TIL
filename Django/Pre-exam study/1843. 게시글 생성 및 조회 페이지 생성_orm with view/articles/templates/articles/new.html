<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>게시글 생성 페이지</h1>
  <form action="{% url "articles:create" %}" method="POST"> <!--요청을 보낸다 create 페이지에 데이터를 올려달라고-->
    {% csrf_token %}
    <div>
      <label for="title">제목</label>
      <input type="text" id="title", name="title"> <!--name값을 form이 아니니까 받아줘야 함-->
    </div>
    <div>
      <label for="content">내용</label>
      <textarea name="content" id="content"></textarea>
    </div>
    <input type="submit" value="CREATE">
  </form>
  <a href="{% url "articles:index" %}">[BACK]</a> 
</body>
</html>
