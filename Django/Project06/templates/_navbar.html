{% if user.is_authenticated %}
  <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
    <h1>Hello, {{request.user}}</h1>    
    <nav class="navbar navbar-expand-lg bg-light">
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" aria-current="page" href="{% url 'accounts:logout' %}">LOGOUT</a>
        </li>
      </ul>
    </nav>
  </div>


{% else %}
  <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
    <h1>로그인을 해주세요</h1>
    <!--여기에 오른쪽에 login/signup-->
    <nav class="navbar navbar-expand-lg bg-light">
      <ul class="navbar-nav">
        <li>
          <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">LOGIN</a>
        </li>
        <li>
          <a class="nav-link" aria-current="page" href="{% url 'accounts:signup' %}">Sign Up</a>
        </li>
      </ul>
    </nav>
  </div>
{% endif %}
<hr>

<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <div class="collapse navbar-collapse d-flex justify-content-between" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'boards:index' %}">메인 페이지</a>
        </li>
        <li class="nav-item">
          <!--user의 usernname을 기반으로 이루어질 것이기 때문에-->
          <a class="nav-link" aria-current="page" href="{% url 'accounts:profiles' user.username %}">프로필 페이지</a> <!--프로필 페이지-->
          <!--어떤 정보를 받아야하는가? 일단 이곳의 프로필은 나의 프로필 정보를 받으면 된다-->
        </li>
      </ul>
      {% comment %} <ul class="navbar-nav">
        {% if user.is_authenticated %}
          <li>
            <span class="nav-link">{{ user }}</span>
          </li>
          <li>
            <a href="{% url "accounts:logout" %}" class="nav-link">로그아웃</a>
          </li>
        {% else %}
          <li>
            <a class="nav-link" aria-current="page" href="{% url 'accounts:login' %}">로그인</a>
          </li>
          <li>
            <a class="nav-link" aria-current="page" href="{% url 'accounts:signup' %}">회원 가입</a>
          </li>
        {% endif %} {% endcomment %}
      </ul>
    </div>
  </div>
</nav>
