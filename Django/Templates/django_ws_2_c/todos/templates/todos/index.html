{% extends "base.html" %}

{% block content %}
  <h1>할 일 목록 관리 프로젝트 메인 페이지</h1>
  <p>이 곳에서 할 일 목록을 관리합니다.</p>
  <ul>
    <!--DTL활용하기 완료-->
    <!--현재는 None으로 출력되고 있음-->
    {% if work == none %} <!--단순 조건문으로 할 일이 없음을 표시-->
      <li>아직 할 일이 없습니다.</li>
    {% else%} 
      <!--링크의 이동위치는 /todos/work로 작성한다-->
      <!--오탈자 떄문이다.-->
      <li><a href="/todos/{{work}}/">{{ work }}</a></li> <!--데이터가 있으면 데이터를, 없다면 아직 할 일이 없습니다의 문구가 렌더링 되어야 한다.-->
      <!--여기서 variable routing : 62pg을 활용하여 할 일 내용마다 상세 페이지를 요청할 수 있는 경로 사용 -->

    {% endif %}
    </ul>

  <!--DTL조건문을 사용해서 아직 할일이 없습니다 문구가 렌더링-->
{% endblock content %}
