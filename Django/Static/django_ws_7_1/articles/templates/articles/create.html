{% extends "base.html" %}

{% block content %}
  <!--create url로 보낼 것 : 폼에 요청을 보내면 create에서 응답-->
  <!--enctype : 외우지 말라고 함-->
  <!--create 자체로 맞음-->
  <form action="{% url "articles:create" %}" method="POST" enctype="multipart/form-data"> <!--post형식으로 보내기-->
    {% csrf_token %}
    {{form.as_p}} <!--form 태그 불러오기-->
    <input type="submit" value="CREATE"> <!--제출하면 요청을 보낸다.-->
    <!--create에 요청을 보낸다-->
  </form>
  <a href="{% url "articles:index" %}">[BACK]</a> <!--widget-->
{% endblock content %}
<!--생성과정중에 현재 이미지 맞게 들어가는 것 확인되었음-->
