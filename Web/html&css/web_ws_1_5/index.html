<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .front > img { width: 200px; 
        display: block;
      }

      .small > h3 {
        display: inline;
      }

      .small > img {
        width: 200px;
        height: 50px;
      }

      .imgdata > h3 {
        display: inline;
      }

      .imgdata > img {
        width: 180px;
        height : 160px;
      }

    </style>
  </head>

  <body>
    <div class="front">
      <img src="./images/ssafy_banner.png" alt="" >
      <img src="./images/ssafy_logo.png" alt="">
    </div>
    <!-- block 요소들  -->
    <!-- div, h1~6, ul, ol, li, p, hr, form, sematic tags 등 -->

    <div>
      <p>대한민국 SW의 미래를 이끕니다.</p>
      <h3>삼성청년 SW아카데미</h3>
    </div>

    <div>
      <h3>삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 취업 준비생에게 SW
      역량 향상 교육 및 다양한 취업 지원 서비스를 제공하여 취업에 성공하도록 돕는 프로그램입니다
      </h3>
    </div>

    <div>
      <p>본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다. <br>
      (교육 운영은 멀티캠퍼스에서 위탁 실시)
      </p>
    </div>
    <hr>
    
    <div class="small">
      <h3>주관</h3><img src="./images/multicampus_logo.png" alt=""><h3>후원</h3><img src="./images/mob_logo_moel.png" alt="">
    </div>

    <hr>
    <!-- inline 요소들 -->
    <!-- span, a, img, input, button,label, b, em, i, strong 등 -->
    <div class="imgdata">
    <img src="./images/happling.png" alt=""><h3>최고의 교육</h3>
    <br>
    <img src="./images/happlossom.png" alt=""><h3>맞춤형 교육</h3>
    <br>
    <img src="./images/happlower.png" alt=""><h3>자기주도적 학습</h3>
    </div>
  </body>
  </html>
