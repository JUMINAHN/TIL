<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .large-box {
      border: 2px solid black;
      width: 400px;
      height : 400px;
    }
    
    .medium-box {
      border: 2px dashed red;
      width : 200px;
      height : 200px;
    }

    .small-box {
      border: 2px dotted blue;
      width : 100px;
      height : 100px;
    }


  </style>
</head>
<body>
  <div class="large-box">
    <div class="medium-box">
      <div class="small-box">

      </div>
    </div>
  </div>
</body>
</html>
