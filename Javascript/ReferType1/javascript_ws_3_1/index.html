<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      넘겨준 값의 제곱값을 반환하는 함수 square를 작성하시오.
      - 함수 선언식으로 작성한다.
    */
    function square(x) {
      return x*x
    }

    console.log(square(2)) // 4

    /*
      정수 2개를 인자로 받아 두 수의 핪을 반환하는 함수 sum을 작성하시오.
      - 함수 선언식으로 작성한다.
    */
    function sum (num1, num2) {
      return num1 + num2
    }


     console.log(sum(10, 20)) // 30

    /*
      정수로 이루어진 배열의 인자로 받아 모든 요소를 합한 값을 반환하는 함수 totalOfArrays 함수를 작성하시오.
      - 함수 표현식으로 작성한다.
    */
    const totalOfArrays = function(a,b,c,d,e) { //그냥 일반 배열은 배열 자체로 받아진다
      return a+b+c+d+e
    }

    console.log(totalOfArrays([1, 2, 3, 4, 5])) // 15

    /* 
      정수 2개를 인자로 받아 두 수의 곱을 반환하는 함수 defaultArgsFunction 를 작성하시오.
        - 단, 배수의 값을 받는 2번째인자의 기본 값은 2로 설정한다. 
        - 함수 표현식으로 작성한다.
    */
    const defaultArgsFunction = function(num1, num2=2) { //defualt 값은 2로 설정
      return num1 * num2
    }


    console.log(defaultArgsFunction(2)) // 4
    console.log(defaultArgsFunction(2, 3)) // 6
  </script>
</body>
</html>
