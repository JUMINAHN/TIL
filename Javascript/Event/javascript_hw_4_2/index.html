<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="switcher">
    <li id="grayButton"></li>
    <li id="whiteButton"></li>
    <li id="navyButton"></li>
  </ul>
  
  <h1>Theme Switcher</h1>
  
  <p>테마 변경 기능 구현하기</p>

  <script>
    /* 
			- 각 li 태그가 클릭 되면 body의 background color 와 color 속성이 변경되어야 한다.
				- css와 HTML 마크업을 직접 수정하지 않는다.
      1. li#grayButton 클릭시 background-color는 gray, color는 white로 변경
      2. li#whiteButton 클릭시 background-color는 white, color는 black으로 변경
      3. li#navyButton 클릭시 background-color는 navy, color는 white로 변경
      
    */    
    //1. 보면 click event를 걸어야함을 알 수 있음

    //ul 태그 중에 특정 li를 클릭하면 배경이 바뀜 ==> 특정 li 출력
    const gray = document.querySelector("#grayButton")
    const white = document.querySelector("#whiteButton") //오류가 발생한 이유는 id참조값을 잘못설정했기 떄문
    const navy = document.querySelector("#navyButton")
    const body = document.querySelector("body") //body
    //addeventListener에서 수신할 이벤트, 콜백함수 호출

    //즉 특정 태그를 선택하면 backgroundcolor가 바뀌도록 해야함 == body자체가 바뀔 것
    //#grayButton { background: gray; } => 이걸보면 id자체가 부여된 것을 알 수 있음
    gray.addEventListener("click", function(event) { //event -> 해당 값이 없어도 되긴 함
      body.setAttribute("id", "grayButton")
      //body.classList.toggle("grayButton") //classList 자체 ==> class의 리스트인데 id값을 부여해도되는가?
      //id의 값을 추가하고,, 삭제하려면 이렇게 어떻게? => id값을 넣지 않고? -> 근데 class인데
      //계속 class가 생겼다가 안생겼다하는 것을 볼 수 있음 따라서
      //classList 자체이니까 -> class의 추가 여부임을 볼 수 있음
    })
    white.addEventListener("click", function(event) { //event -> 해당 값이 없어도 되긴 함
      //지금있는 속성을 없애고 반영되어야 할 것 같은데
      //body.removeAttribute("id") // 안됨

      body.setAttribute("id", "whiteButton") //자체적으로 바뀜 => setAttribute 속성이 무엇인지?
    })
    navy.addEventListener("click", function(event) { //event -> 해당 값이 없어도 되긴 함
      body.setAttribute("id", "navyButton")
    })



  </script>
</body>
</html>
