<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const studentNames = ['John', 'Alice', 'Bob']
    const studentAges = {
      John: 50,
      Alice: 100,
      Bob: 25
    }
    // 아래에 코드 작성
    for (i=0 ; i<studentNames.length ; i++) {
      console.log(studentNames[i])
    }

    console.log('--------')

    for (let student in studentAges) { //이렇게 했는데 왜 일반 출력값이 나올까?
      console.log(studentAges[student])
    }

  </script>
</body>

</html>
