<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Momentum App2</title>
</head>
<body> 
  <!--input의 유효성 검사를 원활하게 작동하기 위해선 input이 form안에 있어야 함-->
  <form id="login-form">
    <input required maxlength="15" type="text" placeholder="What is your name?">
    <!--form 자체가 submit을하고 있음, 현재 html link를 보면 `?`가 붙어있는 것을 확인-->
    <!--click과 무관하게 enter을 쳐도 전송되는 것을 볼 수 있음-->
    <!--즉 input이 더 존재하지 않는다면 자동으로 submit된다는 규칙-->
    <!--즉 더 이상 click에 신경쓰릴요가 없고, form을 submit하는게 더 중요-->
    <!--즉 브라우저가 새로고침하지 않고, user의 정보를 저장하도록 하고 싶은 것-->
    <button>Log in</button>   
  </form>

  <script src="Form_submission.js"></script>
</body>
</html>
