<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // forEach를 사용하여 전체 학생의 평균 점수를 계산하세요.
    const students = [
      { name: '김철수', score: 85 },
      { name: '이영희', score: 92 },
      { name: '박민수', score: 78 },
      { name: '정지원', score: 90 }
    ]

    //평균 점수
    let avgScore = 0
    let totalScore = 0
    let studentLength = students.length
    students.forEach((student) => {
      totalScore += student.score
    })
    avgScore = totalScore / studentLength
    console.log(avgScore)


  </script>
</body>

</html>
