<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .text-red {
      color: red;
    }
  </style>
</head>

<body>
  <p class="text">Lorem ipsum dolor sit amet.</p>
  <div id="container">
    <p class="text">Hello world!</p>
    <ul>
      <li class="list-content">content1</li>
      <li class="list-content">content2</li>
      <li class="list-content">content3</li>
      <li class="list-content">content4</li>
    </ul>
    <a href="#">hyper link</a>
  </div>
  <script>
    // 아래에 코드 작성
    const pTag = document.querySelector('div > p') //div안에 있는 p 태그
    //ptag클래스에 text-red 클래스르 추가해서 스타일 적용
    pTag.classList.add('text-red') //클래스 추가
    //a 태그를 선택해서 aTag변수에 할당
    const aTag = document.querySelector('a') //aTag
    aTag.href = 'https://www.google.com/'
  </script>
</body>

</html>
