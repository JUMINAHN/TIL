  <!-- <a href="./book.png"></a> -->
  <header id="card" style="width: 18rem;"> <!--class에 부여야할 값이id에 부여되었다-->
    <img class="card-img-top" src="..." alt="...">
    <div class="card-body">
      <h5 class="card-title">Card title</h5>

  <script>
    //heard id에 들어있는게 classname으로 들어가게된다
    //heard 요소에 있는 id값을 삭제한다.
    const header = document.querySelector('#card') 
    console.log(header)
    header.classList.add('card') //class 추가
    //그리고 id삭제 == id가 속성
    header.removeAttribute('id') //id 속성 삭제 // 결론

    //img 태그의 src값을 주어진 경로가 될 수 잇도록 수정
    img = document.querySelector('img') //img자체
    img.src = './book.png'
