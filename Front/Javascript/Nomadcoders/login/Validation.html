<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Momentum App</title>
</head>
<body> 
  <!--input의 유효성 검사를 원활하게 작동하기 위해선 input이 form안에 있어야 함-->


  <div id="login-form"> <!--밑에서 사용한 className만 아니면 어떠한 것을 사용해도 상과이 없음-->
    <!--value="zoom"를 input tag안에 할당하게 되면, 값이 기본으로 들어가있는 것을 확인할 수 있음-->
    <!--따라서 input의 내용을 가져오려면 value라는 property 속성을 확인하면 된다.-->
    <input type="text" placeholder="What is your name?" />
    <button>Log In</button>
  </div>
  <script src="Validation.js"></script>
</body>
</html>
