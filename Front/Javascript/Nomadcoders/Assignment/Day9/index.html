<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      input[type='number']::-webkit-inner-spin-button,
      input[type='number']::-webkit-outer-spin-button {
        -webkit-appearance: auto; /* 기본값으로 설정하여 스핀 버튼을 표시 */
        opacity: 1; /* 보이도록 설정 */
      }
    </style>
  </head>
  <body>
    <h1>Random Number Game</h1>
    <form action="">
      <label for="count_number">Generate a number between 0 and</label>
      <input
        type="number"
        name="count_number"
        class="count_number"
        id="count_number"
      />
      <br />
      <label for="play_game">Guess the number:</label>
      <input type="number" name="play_game" class="play_game" id="play_game" />
      <input type="submit" value="play!" class="btn" />
    </form>
    <!-- 결과 코드 -->
    <section id="result"></section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
