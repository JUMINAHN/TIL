<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 1
    const numbers1 = [1, 2, 3]
    numbers1.forEach(function(numbers){
      console.log('hello', numbers) //그대로 구조 
    })
    //화살표 함수로 표현
    numbers1.forEach((number) => //인자로 받아서 전달
      console.log(number*2) //단순 출력
    )


    // 2
    const numbers2 = [1, 2, 3]
    //콜백함수 바깥에 => 무슨 느낌인지 알면 됨
    const callBackFunction = function(number){
      console.log(number*2)
    }
    const callBackFunction2 = number => console.log(number, 'hello')

    numbers2.forEach(callBackFunction)
    numbers2.forEach(callBackFunction2)


  </script>
</body>

</html>
