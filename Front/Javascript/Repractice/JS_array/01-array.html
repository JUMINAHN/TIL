<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    //배열 내부 값 바꾸기
    const names = ['Alice', 'Bella', 'Cathy']

    console.log(names[0]) //alice
    console.log(names[1]) //bella
    console.log(names[2]) //catchy
    //배열 자체 출력
    console.log(names) //배열도 객체 => 키 : 밸류라는 속성을 가짐
    console.log(names.length) //3


    // 수정
    names[1] = 'Hello'
    console.log(names)

  </script>
</body>

</html>
