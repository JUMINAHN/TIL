<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const names = ['Alice', 'Bella', 'Cathy']
    //foreach는 배열을 반환하지 않음 => console.log(반환값 없음)

    // 일반 함수 표기
    names.forEach(function(name){//name을 인자로 받아서
      console.log('hello', name) //출력
    })
    
    // 화살표 함수 표기 => this 사용시에 올바른 사용이 되게 됨 => 활용이 많아짐:arrayhelper에
    names.forEach((name) => console.log('hello', name , '!'))
    
    // 인덱스랑 배열까지 뽑아보기
    names.forEach((name, index, array) => {
      console.log('my names is', name, 'and my number', index, 'my group is', array)
    })

    
  </script>
</body>

</html>
