<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"> <!--되어있음-->
    <h1>{{hello}}</h1>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    //아디가 app인 div를 만든다
    //appinstance를 만든다
    const {createApp, ref} = Vue //vue
      const app = createApp({
        setup() {
          const hello = ref('Hello, Vue')
          return {
            hello
          }
        }
      })
      app.mount('#app')
    //app => mounting 하기
  </script>
</body>

</html>
