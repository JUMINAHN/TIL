<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="firstApp">
    <h1>{{title}}</h1>
  </div>

  <div id="secondApp">
    <h1>{{title}}</h1>
  </div>

  <div id="thirdApp">
    <h1>{{title}}</h1>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    const {createApp, ref} = Vue
    const appList = [
      {id : 'firstApp', title : '첫번째 앱'},
      {id : 'secondApp', title : '두번째 앱'},
      {id : 'thirdApp', title : '세번째 앱'},
    ]

    appList.forEach((myApp) => {
      const app = createApp({
        setup() { //등록
          return {
            //title 자체를 줄 것
            title : ref(myApp.title) // title 정보 자체를 준다.
          }
        }
      })
      app.mount(`#${myApp.id}`) //App하나씩을 등록하는 것 => 근데 앱 아이디니까
    })

    2. 생성한 앱을 아이디가 firstApp인 container에 mount 한다.
    3. title 변수에 '첫번째 앱' 문자열을 할당한다.
      - 단, ref 함수를 사용하여 반응성을 가지는 참조 변수로 만들어야 한다.
