<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }
    .blue {
      color: blue;
    }
    .orange {
      color: orange;
    }
    .green {
      color: green;
    }
  </style>
</head>
<body>
  <div id="app">
    <!--class라는 속성에 바인딩 : colorClass라는 것-->
    <p :class="colorClass">입력창에 올바른 색상 명을 입력하면 글자색이 바껴요.</p> <!--color가 적용됨-->
    <p>색상 목록</p>
    <ul>
      <li>red</li>
      <li>blue</li>
      <li>orange</li>
      <li>green</li>
    </ul>
    <hr>
    <p>색상 목록중 하나를 입력 해 보세요.</p>
    <input type="text" v-model="colorClass"> <!--colorClass에 담길 내용을 입력받고-->
    <!--v-model자체에 값을 입력하게 되는 것 -->
    <!--자체적으로 input값을 가지게 되는 것-->
    <!--colorClass에 있는 내용을 저 위의 p:class에 넣어준다고 이해함 -->
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script>
    /*
      - Vue3 CDN을 사용한다.
      1. 새로운 app instance를 생성하여 아이디가 app인 container에 mount 하시오.
      2. 사용자가 입력한 값이 colorClass 변수에 할당 될 수 있도록 양방향 바인딩 directive를 사용하시오.
      3. colorClass 변수의 값이 첫 번째 p 태그의 class가 될 수 있도록 단방향 바인딩 directive를 사용하시오.
    */
   const {createApp, ref, reative} = Vue //reative
   const newApp = createApp({ //Vue안에 있는 createApp => 정확하게 이게 뭐하는 역할인지 : js 기본 개념
    setup() {
      //양방향 바인딩 => form과 관련됨
      //만약 여기에 값이 하나 입력된다면?
      const colorClass = ref('red')//여기서 작성하는 input값들이 P태그에 담길 것 => colorClass의 내용이 계속 바뀔 것 
      //현재는 아무런값이 없는 상태로
      return {
        colorClass //colorClass return
      }
    }
   })
   newApp.mount('#app')
   
  </script>
</body>
</html>
